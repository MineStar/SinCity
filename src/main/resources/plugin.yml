name: SinCity
main: de.minestar.SinCity.Core
version: ${pom.version}
depend: [MineStarLibrary, FalseBookCore, MinestarCore]
commands:
  ngselect:
    description: Toggle selectionmode
    usage: /ngselect    
  ngregen:
    description: Regenerates the selected chunks
    usage: /ngregen
  ngpartregen:
    description: Regenerates the selected blocks
    usage: /ngregen
  ngbiome:
    description: Set the biome
    usage: /ngbiome    